<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="personal.css">

            <div class="time__info__item__block">
                <div class="time__info__item__attentions__text__description">Satisfacción Promedio</div>
                <div class="time__info__item__attentions__text__qual__stars">

                </div>
            </div>
        </p>

                </div>
            </div>
        </div>

    <section class="container">

        <section class="graphics">
            <div class="graphics__item">
                <h2 class="graphics__item__title">
                    Satisfacción de estudiantes (Semestral)

            <div class="graphics__item">
