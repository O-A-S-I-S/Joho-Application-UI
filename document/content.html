Se llegó a la conclusión de que el estudiante sufre de ataques de pánico, por lo que es necesario que se lleve a cabo un proceso más riguroso de evaluación para lo cual ya se reservó una cita.</textarea

      </div>
      <div class="group">
        <div class="g-label">
          <div class="my_label l-t4">Recomendaciones:</div>
        </div>
        <div class="g-textarea">
          <textarea
            name="recomendaciones"
            id="recomendaciones"

Se le enseñaron al estudiante técnicas de respiración para calmarse cuando siente que está iniciando un episodio de ataque de pánico. Además, se le recomendó hacer ejercicio.</textarea
          >
        </div>
      </div>

  </body>
  <script>
    function download(filename, text) {
      var element = document.createElement("a");
      element.setAttribute(
        "href",
        "data:txt/plain;charset=utf-8," + encodeURIComponent(text)
      );
      element.setAttribute("download", filename);

      element.style.display = "none";
      document.body.appendChild(element);

      element.click();

      document.body.removeChild(element);
    }

    // Start file download.
    document.getElementById("dwn-btn-confirm").addEventListener(
      "click",
      function () {
        // Generate download of hello.txt file with some content
        var text =
          "Paciente: " +
          document.getElementById("nombre").textContent +
          " " +
          "Fecha: " +
          document.getElementById("fecha").textContent +
          " " +
          "\nMotivo:\n" +
          document.getElementById("motivo").value +
          "\nResumen:\n" +
          document.getElementById("resumen").value +
          "\nDetalles:\n" +
          document.getElementById("detalles").value +
          "\nConclusiones:\n" +
          document.getElementById("conclusiones").value +
          "\nRecomendaciones:\n" +
          document.getElementById("recomendaciones").value;
        var filename = "content.txt";
        download(filename, text);
        document.getElementById("DownloadContent").style.display = "None";
        document.getElementById("ContentDownloaded").style.display = "Block";
      },
      false
    );

    document.getElementById("dwn-btn").addEventListener("click", function () {
      document.getElementById("DownloadContent").style.display = "block";
    });
    function offDC() {
      document.getElementById("DownloadContent").style.display = "None";
    }
    function offCD() {
      document.getElementById("ContentDownloaded").style.display = "None";
    }
  </script>
