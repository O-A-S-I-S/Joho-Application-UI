<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset= "UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/documentstyle.css">
    <title>Joho</title>
    <link rel="icon" href="./img/joho.ico" type="image/x-icon">
</head>
<div>
    <div class="head_content">
        <div class="my_title">
            NUEVO   
            <div class ="my_subtitle">
                REPORTE DE ATENCION
            </div>
        </div>
    </div>
    <div class="my_form_container">
        <div class="group">
            <div class="g-label">
                <label>Motivo: </label>
            </div>
            <div class="g-textarea">
                <textarea name="motivo" id = "motivo" 
                          placeholder="Motivo de la cita..."
                          style="height: 30px;"></textarea>
            </div>
        </div>
        <div class="group">
            <div class="g-label">
                <label>Resumen: </label>
            </div>
            <div class="g-textarea">
                <textarea name="resumen" id="resumen" 
                          placeholder="Resumen de la cita..."
                          style="height: 45px;"></textarea>
            </div>
        </div>
        <div class="group">
            <div class="g-label">
                <label>Detalles de la sesión: </label>
            </div>
            <div class="g-textarea">
                <textarea name="detalles" id="detalles" 
                          placeholder="Detalles de la sesión..."
                          style="height: 60px;"></textarea>
            </div>
        </div>
        <div class="group">
            <div class="g-label">
                <label>Conclusiones: </label>
            </div>
            <div class="g-textarea">
                <textarea name="conclusiones" id="conclusiones"
                          placeholder="Conclusiones de la cita..."
                          style="height: 40px;"></textarea>
            </div>
        </div>
        <div class="group">
            <div class="g-label">
                <label>Recomendaciones: </label>
            </div>
            <div class="g-textarea">
                <textarea name="recomendaciones" id="recomendaciones" 
                          placeholder="Recomendaciones de la cita..."
                          style="height: 40px;"></textarea>
            </div>
        </div>
        <div class="button-group">
            <div class="buttons">
                <button class="my_button button1">
                    REGISTRAR
                </button>
            </div>
            <div class="buttons">
                <button class="my_button button2">
                    CANCELAR
                </button>
            </div>
        </div>
    </div>
</div>
