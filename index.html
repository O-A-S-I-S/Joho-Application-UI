<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link href="./css/main.css" rel="stylesheet" />
    <title>Log In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div class="frame">
      <div class="sector_logotipo">
        <div class="logo_fondo_square"></div>
        <div class="logo_fondo_circle"></div>
        <div class="logo_img"></div>
        <span class="joho_text">JOHO</span>
      </div>

      <div class="sector_terminos_check">
        <span class="terminos_condiciones_text">
          <a href="/terms-conditions/index.html"
            >Términos y Condiciones</a
          >
        </span>

        <div class="terminos_condiciones_line"></div>
        <div class="switch">
          <div class="dflex">
            <div class="switch-div">
              <input type="checkbox" id="switch" />
              <label for="switch">Toggle</label>
            </div>
          </div>
        </div>
      </div>

      <form action="" id="form">
        <div class="credenciales_box">
          <input
            class="usuario_box"
            type="text"
            name="nombres"
            id="nombres"
            placeholder="Usuario"
            autocomplete="off"
            maxlength="40"
          />
          <input
            class="contraseña_box"
            type="password"
            name="contraseña"
            id="contraseña"
            placeholder="Contraseña"
            autocomplete="off"
            maxlength="40"
          />

          <input class="eye-check" type="checkbox" />
          <div class="show_hide_box"></div>
        </div>
        <script type="text/javascript">
          let check = document.querySelector(".eye-check"),
            password = document.querySelector(".contraseña_box");

          function set_attr_text() {
            password.setAttribute("type", "text");
            check.addEventListener("click", set_attr_password);
          }
          function set_attr_password() {
            password.setAttribute("type", "password");
            check.removeEventListener("click", set_attr_password);
          }
          check.addEventListener("click", set_attr_text);
        </script>
      </form>

      <button
        class="iniciar_Sesion_box"
        id="boton-iniciar-sesion"
        type="submit"
      >
        <a href="/search/search-results.html">Iniciar SESIÓN</a>
      </button>
    </div>
  </body>
</html>
