<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.7/css/all.css"
    />
    <title>Joho</title>
  </head>
  <body>
    <header>
      <div class="search-bar">
        <input
          class="search-bar__text"
          type="text"
          name="student"
          id="student"
          placeholder="  Código o nombre del estudiante"
        />
        <button type="submit" class="search-bar__btn">BUSCAR</button>
      </div>
      <div class="search-options">
        <div class="search-options__opt">
          <a href="#"><i class="fas fa-filter"></i></a>
        </div>
        <div class="search-options__opt">
          <a href="#"><i class="fas fa-arrow-down"></i></a>
        </div>
        <div class="search-options__opt">
          <a href="#"><i class="far fa-star"></i></a>
        </div>
        <div class="search-options__orderby">
          <form
            action="search-options__orderby-submit"
            method="get"
            accept-charset="utf-8"
          >
            <select name="order" id="order" required>
              <option
                value=""
                class="search-options__order-option"
                selected
                disabled
              >
                Ordenar por
              </option>
              <option value="descendent" class="search-options__order-option">
                Cronológico descendente
              </option>
              <option value="ascendent" class="search-options__order-option">
                Cronológico ascendente
              </option>
            </select>
          </form>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="results-list">
          <div class="past-search">
            <div class="user-profile"><i class="fas fa-user-circle"></i></div>

          </div>

          <div class="past-search">
